<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="images/fb.webp">
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
  <div class="logobox">
      <img class="img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
      <h3>Facebook helps you connect and share<br> with the people in your life.</h3>

  </div>
  <div class="loginbox">
      <form action="" id="signup-form">
          <div class="inputbox">
              <input name="email" type="text" placeholder="Email address or phone number">

          </div>
          <div class="inputbox">
              <input name="pname" type="password" placeholder="Password">

          </div>
         <input type="submit" value="Login">
      </form>
      <a href="">Forgotten Password?</a>
      <hr>
      <button class="btn">Create New Account</button>

  </div>
  <p><a href="">Create a Page</a> for a celebrity, brand or business.</p>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
  <script src="script.js"></script>
</body>
</html>
